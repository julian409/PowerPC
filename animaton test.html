<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werbevideo Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .product {
            width: 300px;
            height: 300px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .product img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            object-fit: cover;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #C3A683;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            animation: bounce 2s infinite;
        }
        .button:hover {
            background-color: #b5916b;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Produktbild">
    </div>
    <button class="button" onclick="window.location.href='https://example.com'">Mehr erfahren</button>
</div>

</body>
</html>
